  <main>
    <section class="card contacto-card">
      <h2><i class="fas fa-envelope"></i> Contáctanos</h2>
      <p>¿Tienes un proyecto en mente? Completa el formulario y te responderemos pronto.</p>

      <form class="form-contacto" action="#" method="POST">
        <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje"><i class="fas fa-comment-dots"></i> Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

        <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Enviar</button>
      </form>
    </section>
  </main>
